<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">What I Do</h2>
                    <h3 class="section-subheading text-muted">I help organizations build security programs that protect against modern threats, comply with regulations, and enable business growth.</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for service in site.services %}
                <div class="col-md-3">
                    <span class="fa-stack fa-4x">
                        <i class="fas fa-circle fa-stack-2x text-primary"></i>
                        <i class="{{ service.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ service.title }}</h4>
                    <p class="text-muted">{{ service.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
